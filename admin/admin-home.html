  <button type="button" class="btn-trigger admin-triger"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
</div>

  <div class="container"> <a class="logo" href="index.html"><img src="images/internal-logo.png" alt="..." /></a> </div>

<div class="admin-home">
  <div class="container">
    <h2>HOMEPAGE</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="banner-graphics">
          <h4>BANNER GRAPHIC</h4>
          <p>1000x1000px</p>
          <div class="box">
            <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
            <label for="file-1"><span>upload</span></label>
          </div>
        </div>
        <!--up-secetion-->
        
        <div class="banner-graphics">
          <h4>FEATURED PROJECT</h4>
          <p>1000x1000px</p>
          <div class="box">
            <input type="file" name="file-2[]" id="file-2" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
            <label for="file-2"><span>upload</span></label>
          </div>
          <input type="text" class="form-control" placeholder="project name">
          <input type="text" class="form-control" placeholder="project url">
          <br>
          <h4>NUMBER OF CLIENTS</h4>
          <input type="text" class="form-control" placeholder="enter text">
        </div>
        <!--up-secetion--> 
        
      </div>
      <div class="col-md-6">
        <div class="banner-graphics">
          <h4>ABOUT BANNER OR VIDEO</h4>
          <p>1000x1000px</p>
          <div class="box">
            <input type="file" name="file-3[]" id="file-3" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
            <label for="file-3"><span>upload</span></label>
          </div>
          <div class="banner-text">
            <h4>ABOUT</h4>
            <textarea class="form-control" placeholder="enter text"></textarea>
          </div>
          <br>
          <div class="banner-graphics">
            <h4>CLIENTS</h4>
            <p>client logos</p>
            <div class="box">
              <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
              <label for="file-1"><span>upload</span></label>
            </div>
            <textarea class="form-control" placeholder="enter text"></textarea>
          </div>
          <!--up-secetion--> 
          
        </div>
        <!--up-secetion--> 
        
      </div>
      <div class="col-xs-12 text-center">
        <input type="button" class="btn btn-danger btn-submit" value="submit">
        <input type="button" class="btn btn-default btn-cancl" value="cancel">
      </div>
    </div>
    <!---row---> 
  </div>
</div>
