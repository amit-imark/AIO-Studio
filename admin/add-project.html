<body>
<div class="menu-overlay">
  <div class="container">
    <div class="btn-close">
      <button type="button"><img src="images/close-btn.png" alt="..." /></button>

    </ul>
  </div>
</div>
<div class="container fixed">
  <button type="button" class="btn-trigger admin-triger"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
</div>
<div class="admin-nav">
  <div class="container"> <a class="logo" href="index.html"><img src="images/internal-logo.png" alt="..." /></a> </div>
</div>
<!---navigation Close--->

<div class="admin-home">
  <div class="container">
    <h2>ADD NEW PROJECT</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="banner-graphics">
          <h4>PROJECT NAME</h4>
          <input type="text" class="form-control" placeholder="enter text">
          <br>
          <br>
          <h4>YEAR</h4>
          <input type="text" class="form-control" placeholder="enter text">
          <br>
          <br>
          <br>
          <br>
          <h4>DESCRIPTION</h4>
          <textarea class="form-control" placeholder="enter text"></textarea>
        </div>
        <!--up-secetion--> 
        
      </div>
      <div class="col-md-6">
        <div class="banner-graphics">
          <h4>TASKS</h4>
          <textarea class="form-control" placeholder="enter text"></textarea>
          <br>
          <br>
          <h4>THUMBNAIL</h4>
          <p>409x443px</p>
          <div class="box">
            <input type="file" name="file-2[]" id="file-2" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
            <label for="file-2"><span>upload</span></label>
          </div>
          <br>
        </div>
        <!---banner-graphics---> 
        
      </div>
      <hr>
      <div class="col-xs-12 upload-section">
        <div class="banner-graphics">
          <h4>PROJECT IMAGES</h4>
          <p>1400px width, unlimited height</p>
          <div class="box">
            <input type="file" name="file-2[]" id="file-2" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
            <label for="file-2"><span>select images</span></label>
          </div>
        </div>
        <!---banner-graphics--->
        
        <div class="row mk00">
          <div class="col-sm-6 col-md-4 step-increse">
            <div class="project-images-box"> <a class="project-cross-btn" href="#"></a> <img src="images/project-img.jpg" alt="..." /> </div>
          </div>
          <!----col-md-4---->
          
          <div class="col-sm-6 col-md-4 step-increse">
            <div class="project-images-box"> <a class="project-cross-btn" href="#"></a> <img src="images/project-img.jpg" alt="..." /> </div>
          </div>
          <!----col-md-4---->
          
          <div class="col-sm-6 col-md-4 step-increse">
            <div class="project-images-box"> <a class="project-cross-btn" href="#"></a> <img src="images/project-img.jpg" alt="..." /> </div>
          </div>
          <!----col-md-4---->
          
          <div class="col-sm-6 col-md-4 step-increse">
            <div class="project-images-box"> <a class="project-cross-btn" href="#"></a> <img src="images/project-img.jpg" alt="..." /> </div>
          </div>
          <!----col-md-4---->
          
          <div class="col-sm-6 col-md-4 step-increse">
            <div class="project-images-box"> <a class="project-cross-btn" href="#"></a> <img src="images/project-img.jpg" alt="..." /> </div>
          </div>
          <!----col-md-4---->
          
          <div class="col-sm-6 col-md-4 step-increse">
            <div class="project-images-box"> <a class="project-cross-btn" href="#"></a> <img src="images/project-img.jpg" alt="..." /> </div>
          </div>
          <!----col-md-4----> 
          
        </div>
        <!---row Close---> 
        
      </div>
      <div class="col-xs-12 text-center">
        <input type="button" class="btn btn-danger btn-save" value="save">
        <input type="button" class="btn btn-danger btn-submit" value="publish">
        <input type="button" class="btn btn-default btn-cancl" value="remove">
      </div>
    </div>
    <!---row---> 
  </div>
</div>
